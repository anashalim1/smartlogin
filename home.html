<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    >
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark container d-flex justify-content-between px-4" >
        <a class="navbar-brand text-white" href="#">Smart login</a>
        <button id="logout" class="border-0 bg-body p-3" type="button" > logout
        </button>
      
      </nav>
    <div class="container d-flex justify-content-center align-items-center vh-100">

        <p id="welcome" class="fs-1 fw-bold"> </p>

    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                document.getElementById('welcome').innerHTML = `Welcome, ${currentUser}!`;
            } 
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AIBxtC2wwoyKDFL2zt44gLv3Z9fXHe7NfErFj94zDfQ2eJav0H9O10KlCXTWM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
