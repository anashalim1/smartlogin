<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css" rel="stylesheet">
</head>

<body class="bg-dark">

    <form class="container my-5 w-50 shadow p-3 bg-body rounded-4">
        <div  class="form-outline my-4 shadow p-3">
            <label class="form-label" for="signinEmail">Email address</label>
            <input type="email" id="signinEmail" class="form-control  fs-4 " />
        </div>

        <div  class="form-outline my-4 shadow p-3">
            <label class="form-label" for="signinPassword">Password</label>
            <input type="password" id="signinPassword" class="form-control  fs-4 " />
        </div>


        <div class="d-flex flex-column justify-content-center align-items-center">
            <button  id="signinButton" type="button"  class="btn btn-primary mb-2">Sign in</button>

            <div class="text-center">
                <p>Not a member? <a href="signup.html">Register</a></p>

            </div>

        </div>

    </form>

    <div id="customModal"
        class="modal bg-black  bg-opacity-50 justify-content-center align-items-center text-center  position-fixed z-3 overflow-auto ">
        <div class="modal-content m-auto p-4 w-auto bg-danger-subtle">
            <div>
                <span class="close-btn fs-2 " onclick="closeModal()">X</span>

                <p id="modal"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>


 

</body>

</html>
