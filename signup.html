<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.js"></script>
</head>

<body class="bg-dark">

    <form class="container my-4 w-50 shadow p-3 bg-secondary rounded-5">
        <div>
            <h1 class="text-center my-3 fw-bold">Smart login system</h1>
        </div>

        <div class="form-outline my-4 shadow p-3 border border-3 rounded-5">
            <label class="form-label fs-5 fw-bold" for="signupName">Name</label>
            <input type="text" id="signupName" class="form-control fs-4 border border-3 bg-body rounded-5" />
        </div>

        <div class="form-outline my-4 shadow p-3 border border-3 rounded-5">
            <label class="form-label fs-5 fw-bold" for="signupEmail">Email address</label>
            <input type="email" id="signupEmail" class="form-control fs-4 border border-3 bg-body rounded-5" />

        </div>

        <div class="form-outline my-4 shadow p-3 border border-3 rounded-5">
            <label class="form-label fs-5 fw-bold" for="signupPassword">Password</label>
            <input type="password" id="signupPassword" class="form-control fs-4 border border-3 bg-body rounded-5" />


        </div>
        <div class="d-flex flex-column justify-content-center align-items-center">
            <button id="signupButton" type="button" class="btn btn-primary mb-2 fs-4 rounded-5">Sign up</button>

            <div class="text-center">
                <p class="fs-4" >Already have an account? <a class="text-danger fw-bold" href="index.html">Login</a></p>
            </div>
        </div>

    </form>
    <div id="customModal"
        class="modal bg-black  bg-opacity-50 justify-content-center align-items-center text-center  position-fixed z-3 overflow-auto ">
        <div class="modal-content m-auto p-4 w-auto bg-danger-subtle">
            <div>
                <span class="close-btn fs-2 " onclick="closeModal()">X</span>

                <p id="modal"></p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
